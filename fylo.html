<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fylo.css">

        <img class="logo" src="images/logo.svg" alt="">

            <div class="iconsbg">
                <img class="icons" src="images/icon-document.svg" alt="">

            <div class="iconsbg">
                <img class="icons" src="images/icon-folder.svg" alt="">
            </div>
            <div class="iconsbg">
                <img class="icons" src="images/icon-upload.svg" alt="">
            </div>
            
        </div>
    </div>
    <div class="bottom_container">

        <div class="minmaxgb_container">
            <p class="gb">0 GB</p>
